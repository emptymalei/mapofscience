<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Statistical Physics Map</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.subwayMap-0.5.0.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>


    <div class="sci-map" data-columns="15" data-rows="15" data-cellSize="40" data-legendId="legend" data-textClass="text" data-gridNumbers="true" data-grid="true" data-lineWidth="8">
        <ul data-color="lightblue" data-label="Boltzmann Approach">
            <li data-coords="4,1"></li>
            <li data-coords="4,3"></li>
            <li data-coords="4,4"></li>
            <li data-coords="3,5" data-dir="S"></li>
            <li data-coords="2,6" data-dir="W">Most Probable</li>
            <li data-coords="2,8">Boltzmann Factor</li>
            <li data-coords="3,9" data-dir="S"></li>
            <li data-coords="4,10" data-dir="E"></li>
            <li data-coords="4,12"></li>
        </ul>
        <ul data-color="lightgreen" data-label="Gibbs Approach" data-shiftCoords="1,0">
            <li data-coords="4,1"></li>
            <li data-coords="4.1,1" data-marker="@interchange">Phase Space</li>
            <li data-coords="4,3"></li>
            <li data-coords="4.1,3" data-marker="@interchange">Liouville Equation</li>
            <li data-coords="4,4"></li>
            <li data-coords="5,5" data-dir="S"></li>
            <li data-coords="6,6" data-dir="E">Ensemble</li>
            <li data-coords="6,8">Probability Density</li>
            <li data-coords="5,9" data-dir="S"></li>
            <li data-coords="4,10" data-dir="W"></li>
            <li data-coords="4.1,10" data-marker="@interchange">Partition Function</li>
            <li data-coords="4,12"></li>
            <li data-coords="4.1,12" data-marker="@interchange">Observable</li>

        </ul>
    </div>

    <div id="legend"></div>


    <script type="text/javascript">
        $(".sci-map").subwayMap({
            debug: true
        });
    </script>
</body>

</html>
